name: Add release binary
on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.6
      - name: Build 
        run: make all
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bare-server-release
          path: bin/bare-server-go 
  upload:
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Download artifact 
        uses: actions/download-artifact@v4
        with:
          name: bare-server-release
          path: bare-server-go
      - name: Upload to release 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          #get the current release 
          release=$(curl -s https://api.github.com/repos/motortruck1221/bare-server-go/releases/latest | jq -r '.tag_name')
          # upload the artifact to the release
          gh release upload $release bare-server-go
  cleanup:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Purge artifacts
        uses: olpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0
